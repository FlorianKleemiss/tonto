language: c 

cache:
    apt: true

# Could add more toolchains in future
# with something like:
#
# sources:
#   - ubuntu-toolchain-r-test
# packages:
#   - gfortran-6.1
#
# or similar
addons:
    apt:
        packages:
            - build-essential
            - perl
            - cmake
            - gfortran
            - liblapack-dev
            - numdiff

# We are only really interested in the short tests for now
script:
  - mkdir build && cd build
  - cmake --version
  - cmake ..
  - cmake --build .
  - ctest -L short
